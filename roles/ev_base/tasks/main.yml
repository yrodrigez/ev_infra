---
- name: Install required packages
  apt:
    name:
      - curl
      - ca-certificates
      - docker.io
    state: present
    update_cache: yes

- name: Download docker-compose binary
  get_url:
    url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-aarch64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Create services directory
  file:
    path: /opt/services
    state: directory
    mode: '0755'

- name: Copy docker-compose.yml
  copy:
    src: docker-compose.yml
    dest: /opt/services/docker-compose.yml
    mode: '0644'
  notify: Restart services

- name: Create .env file with secrets
  copy:
    dest: /opt/services/.env
    mode: '0600'
    content: |
      TUNNEL_TOKEN={{ lookup('env', 'CLOUDFLARE_TOKEN') }}
  notify: Restart services

- name: Start services with Docker Compose
  command: docker-compose up -d
  args:
    chdir: /opt/services
  register: compose_result
  changed_when: "'Started' in compose_result.stdout or 'Recreated' in compose_result.stdout"
