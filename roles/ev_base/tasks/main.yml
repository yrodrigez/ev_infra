---
- name: Install required packages
  apt:
    name:
      - curl
      - ca-certificates
      - docker.io
    state: present
    update_cache: yes

- name: Download docker-compose standalone binary
  get_url:
    url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-aarch64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Create Docker CLI plugins directory
  file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: '0755'

- name: Install Docker Compose v2 plugin
  get_url:
    url: https://github.com/docker/compose/releases/download/v5.0.0/docker-compose-linux-aarch64
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: '0755'

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Create services directory
  file:
    path: /opt/services
    state: directory
    mode: '0755'

- name: Copy docker-compose.yml
  copy:
    src: docker-compose.yml
    dest: /opt/services/docker-compose.yml
    mode: '0644'
  notify: Restart services

- name: Create .env file with secrets
  copy:
    dest: /opt/services/.env
    mode: '0600'
    content: |
      TUNNEL_TOKEN={{ ansible_local.secrets.secrets.cloudflare_token | default('') }}
  notify: Restart services

- name: Fail if Cloudflare token is missing
  fail:
    msg: "Cloudflare token is missing. Please ensure /etc/ansible/facts.d/secrets.fact exists and contains cloudflare_token."
  when: ansible_local.secrets.secrets.cloudflare_token is not defined or ansible_local.secrets.secrets.cloudflare_token == ''

- name: Start services with Docker Compose
  command: docker-compose up -d
  args:
    chdir: /opt/services
  register: compose_result
  changed_when: "'Started' in compose_result.stdout or 'Recreated' in compose_result.stdout"
